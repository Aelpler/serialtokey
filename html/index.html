<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <div class="row mb-2 mt-2">
            <div class="col-3">
                <h1>COM to KEY</h1>
                <p>A Service to turn your com into key</p>
            </div>
            <div class="col-7"></div>
            <div class="col-2 github-button-inside ">
                <a class="github-button align-text-bottom" href="https://github.com/Aelpler"
                    data-color-scheme="no-preference: dark_high_contrast; light: light; dark: dark;" data-size="large"
                    aria-label="Follow @Aelpler on GitHub">Follow @Aelpler</a>
            </div>
        </div>
    </div>

    <div class="container my-3 py-3 border">
        <h2 class="text-center mb-3">Service Config</h2>
        <div class="row g-2">
            <div class="col-6">
                <div class="p-3 border">
                    <label class="fs-3 text">Service Name:</label><br>
                    <input class="fullsize-x w-90" id="config-name" type="text">
                </div>
            </div>
            <div class="col-6">
                <div class="p-3 border">
                    <label class="fs-3 text">Service Description:</label><br>
                    <input class="fullsize-x w-90" id="config-description" type="text">
                </div>
            </div>
            <div class="col-6">
                <div class="p-3 border">
                    <label class="fs-3 text">Service Script Path:</label><br>
                    <input class="fullsize-x w-90" id="config-scriptPath" type="text">
                </div>
            </div>
            <div class="col-6">
                <div class="p-3 border">
                    <label class="fs-3 text">Port</label><br>
                    <input class="fullsize-x w-90" id="config-port" type="number">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-success" id="config-save">Save Config</button><button class="btn btn-danger"
                id="config-reload">Reload Config</button>
        </div>
    </div>

    <div class="container my-3  py-3 px-3 border">
        <div class="row g-2">
            <div class="col-6 border p-2">
                <h2 class="text-center mb-3">Installation:</h2>
                <ul class="list-group px-3">
                    <li class="list-group-item bg-dark border mb-2 text text text-light"> <a id="install-btn"
                            class="border border-secondary fs-4 fw-bolder text-decoration-none fullsize-x text-center btn">
                            <span class="bg-dark fullsize-x w-10 text text-light">2</span><span
                                class="bg-success text text-light fullsize-x w-90">
                                Install Service</span></a></li>
                    <li class="list-group-item bg-dark border mb-2 text text-light"> <a id="uninstall-btn"
                            class="border border-secondary fs-4 fw-bolder text-decoration-none fullsize-x text-center btn">
                            <span class="bg-dark fullsize-x w-10 text text-light">2</span><span
                                class="bg-danger text text-light fullsize-x w-90">
                                Uninstall Service</span></a></li>
                </ul>
            </div>
            <div class="col-6 border p-2 px-3">
                <h2 class="text-center mb-3">Service Status:</h2>
                <h3 id="serviceStatus" class="bg-danger border rounded">.. Loading ...</h3>
            </div>
        </div>
    </div>

    <div class="container border mb-3">
        <h2 class="text-center">Console</h2>
        <ul id="ServiceLogList" class="border list-unstyled p-2">
            <li>[10.05.2022] [01:36]: </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>

</html>
